<div class="container">
  <div class="title">
    <h2 id="name">
      <span>Trouvez votre </span>
      <span>recette du jour</span>
    </h2>
  </div>
  <div class="input-button-wrapper">
    <input
      type="text"
      (input)="onSearch($event)"
      placeholder="Tapez pour rechercher..."
    />
    <button (click)="validateSearch()" class="button-click">
      <lucide-icon name="search" [size]="24"></lucide-icon>
    </button>
  </div>
</div>
