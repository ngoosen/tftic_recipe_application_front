<div class="container">
  <div class="title">
    <h2 id="name">Trouvez votre recette du jour</h2>
  </div>
  <div class="input-button-wrapper">
    <input
      type="text"
      (input)="onSearch($event)"
      placeholder="Tapez pour rechercher..."
    />
    <button (click)="validateSearch()" class="button-click">
      <lucide-icon name="search"></lucide-icon>
    </button>
  </div>
</div>
