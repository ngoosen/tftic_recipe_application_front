  <div *ngFor="let recette of recettes" class="card">

    <h2 class="card-title">{{ recette.nom }}</h2>
    <div class="card-tags">
      <span class="tag">{{ recette.origine }}</span>

  <button class="card-button">Voir plus</button>
</div>
